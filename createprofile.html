      <div class="container">
        <div class="row" style="width: inherit;">
          <div class="col">
            <h1>Tell us something about you</h1>
          </div>
        </div>
        <div class="row" >
            <div class="col-lg-2">
                <input type="text" name="email" id="email" class="form-control" style=" height: 5cm; margin-top: .5cm;" placeholder="PLACEHOLDER" required>
            </div>
            <div class="col-lg-10">
                <div class="row">
                    <div class="col-lg-6 pl-3 pr-3">
                        <label for="namen">Your name</label>
                      <input type="text" name="namen" id="namen" class="form-control" required>  
                    </div>
                    <div class="col-lg-6 pl-3 pr-3">
                        <label for="gebdate">Your birthday</label>
                      <input type="text" name="gebdate" id="gebdate" class="form-control" placeholder="DD/MM/YY" required>  
                    </div>              
                  </div>
                  <div class="row">
                    <div class="col-lg-6 pl-3 pr-3">
                        <label for="county">Which country are you from?</label>
                      <input type="text" name="country" id="country" class="form-control" required>  
                    </div>
                    <div class="col-lg-6 pl-3 pr-3">
                        <label for="city">Your city</label>
                      <input type="text" name="city" id="city" class="form-control" required>  
                    </div>              
                  </div>
                  <div class="row">
                    <div class="col-lg-4 pl-3" style="margin-top: 0.85%;">
                      <label for="facebook">Any social media?</label>
                      <div class="row pl-3">
                        <img src="pics/fbicon.png" class="smicons" alt="Facebook-Logo">
                        <input type="text" name="facebook" id="facebook" class="form-control social">
                      </div>
                    </div>
                    <div class="col-lg-4 socmedabstand pl-3">
                      <div class="row pl-3">
                        <img src="pics/instaicon.png" class="smicons" alt="Facebook-Logo">
                        <input type="text" name="instagram" id="instagram" class="form-control social">    
                      </div>
                    </div>
                    <div class="col-lg-4 socmedabstand pl-3">
                      <div class="row pl-3">
                        <img src="pics/twittericon.png" class="smicons" alt="Facebook-Logo">
                        <input type="text" name="twitter" id="twitter" class="form-control social">  
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12 pl-3 pr-3">
                      <label for="extra">Anything about your hobbies, travel experience, ...</label>
                      <textarea name="extra" id="extra" style="min-width: 100%" rows="10" class="textfeld"></textarea>
                    </div>
                  </div>
            </div>
        </div>
      </div>
