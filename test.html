<script type="application/javascript">
    var name = "Hannah Weber";
    var desti = "Italien";
    var time ="1.1.1.1.1.1";

    var gender = "Div";

    createmodal(name, desti, time, flex, gender, living, prevj, age, lang, facebook, insta, twitter)

    function createmodal(name, desti, time, flex, gender, living, prevj, age, lang, facebook, inst, twitter)
        {
        var modalcontent = $('.modal-content');
        var header = $("<div/>").addClass("modal-header");
        var headertitel = $("<h3/>").addClass("modal-title");
        headertitel.append("Listing from " + name);
        var headerbutton = '<button type="button" class="close" data-dismiss="modal">×</button>';
        header.append(headertitel, headerbutton);

        var modalbody = $("<div/>").addClass("modal-body");
        var row = $("<div/>").addClass("row");
        var col1 = $("<div/>").addClass("col-lg-1 col-md-5 col-sm-5");
        var col2 = $("<div/>").addClass("col-lg-1 col-md-3 col-sm-3");
        col1.append("Destination: " , desti, '<br>');
        col1.append("Time span: " , time, '<br>');
        col1.append("Flexibility: " , flex, '<br>');
        col1.append('<h3 id="persinfo">Personal information</h3>');
        col1.append("Gender: " , gender, '<br>');
        col1.append("Living in: " , living, '<br>');
        col1.append("Previous journeys: " , prevj, '<br>');
        col1.append("Age: " , age,'<br>');
        col1.append("Languages: ", lang)

        var socmed1 = $("<div/>").addClass("row");
        socmed1.append('<img src="pics/fbicon.png" alt="" class="socmedicon">');
        socmed1.append(facebook, '<br>');
        var socmed2 = $("<div/>").addClass("row");
        socmed2.append('<img src="pics/instaicon.png" alt="" class="socmedicon">');
        socmed2.append(insta);
        var socmed3 = $("<div/>").addClass("row");
        socmed3.append('<img src="pics/twittericon.png" alt="" class="socmedicon">');
        socmed3.append(twitter);
        var profilbutton = '<a href="nonexistent.html"><button class="btn btn-primary regformore">Go to profile</button></a>'
        col2.append(socmed1, socmed2, socmed3, profilbutton);

        var rowcols = $("<div/>").addClass("row");
        rowcols.append(col1, col2)
        modalbody.append(rowcols);

        var footer = '<div class="modal-footer"><button type="button" class="btn btn-danger" data-dismiss="modal">Close</button></div>'
        modalcontent.append(header, modalbody, footer);
                
        }
